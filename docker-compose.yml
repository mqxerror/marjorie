version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4010:4000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - NODE_ENV=production
      - PORT=4000
      - EMAILIT_API_KEY=${EMAILIT_API_KEY}
      - EMAILIT_FROM_ADDRESS=${EMAILIT_FROM_ADDRESS}
      - ADMIN_NOTIFICATION_EMAILS=${ADMIN_NOTIFICATION_EMAILS}
    restart: on-failure:3
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_ADMIN_API_KEY=${NEXT_PUBLIC_ADMIN_API_KEY}
    ports:
      - "4011:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_ADMIN_API_KEY=${NEXT_PUBLIC_ADMIN_API_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      - backend
    restart: on-failure:3
    deploy:
      resources:
        limits:
          memory: 512M
